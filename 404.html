<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23dc2626'/><text x='50' y='68' font-size='50' font-family='Arial Black' font-weight='bold' text-anchor='middle' fill='white'>LV</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | LA VAGUE Streetwear</title>
    <meta name="description" content="Page not found. Browse our collection of premium streetwear.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--color-bg);
        }
        
        .error-content {
            max-width: 500px;
        }
        
        .error-code {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            color: var(--color-accent);
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--color-text-muted);
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-actions .btn {
            min-width: 140px;
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-text">LA VAGUE</span>
            </a>
        </div>
    </nav>

    <!-- Error Page -->
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved. Check out our latest collection instead.</p>
            <div class="error-actions">
                <a href="shop.html" class="btn btn-primary">Shop Collection</a>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </main>

    <script>
        // Nav scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if (window.scrollY > 50) {
                nav?.classList.add('scrolled');
            } else {
                nav?.classList.remove('scrolled');
            }
        }, { passive: true });
    </script>
    <script src="cookie-consent.js"></script>
</body>
</html>
