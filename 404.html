<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Error Tracking (Sentry) -->
    <script src="src/config/sentry-env.js"></script>
    <script src="src/config/sentry-browser.js" async></script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | LA VAGUE Streetwear</title>
    <meta name="description" content="Page not found. Browse our collection of premium streetwear.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="src/styles/styles.css?v=8.0">
    <link rel="stylesheet" href="src/styles/page-styles.css?v=8.0">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav"></nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-text">LA VAGUE</span>
            </a>
        </div>
    </nav>

    <!-- Error Page -->
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved. Check out our latest collection instead.</p>
            <div class="error-actions">
                <a href="/shop" class="btn btn-primary">Shop Collection</a>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </main>

    <script src="src/scripts/cart.js?v=8.0"></script>
    <script src="src/scripts/components.js?v=8.0"></script>
    <script src="src/scripts/utils.js?v=8.0"></script>
    <script src="src/scripts/page.js?v=8.0"></script>
    <script src="src/scripts/cookie-consent.js?v=8.0"></script>
</body>
</html>
