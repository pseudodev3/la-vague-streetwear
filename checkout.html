<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | LA VAGUE Streetwear</title>
    <meta name="description" content="Complete your purchase. Secure checkout for LA VAGUE streetwear.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css?v=2.1">
    <link rel="stylesheet" href="shop-styles.css?v=2.1">
    <link rel="stylesheet" href="checkout-styles.css?v=2.1">
    <style>
        .currency-badge {
            font-family: 'Oswald', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            background: rgba(220, 38, 38, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <div class="announcement-content">
            <span class="dynamic-free-shipping" data-i18n="announcement.freeShipping">FREE SHIPPING ON ORDERS OVER ₦150,000</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav"></nav>

    <!-- Checkout -->
    <main class="checkout">
        <div class="container">
            <div class="checkout-layout">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <div class="checkout-section" id="contactSection">
                        <h2 class="checkout-title">Contact</h2>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter">
                            <span>Email me with news and offers</span>
                        </label>
                    </div>

                    <div class="checkout-section" id="shippingSection">
                        <h2 class="checkout-title">Shipping Address</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Street address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="apartment" placeholder="Apartment, suite, etc. (optional)">
                        </div>
                        <div class="form-row three-col">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <select id="state" required>
                                    <option value="">Select</option>
                                    <option value="LA">Lagos</option>
                                    <option value="AB">Abuja</option>
                                    <option value="PH">Port Harcourt</option>
                                    <option value="IB">Ibadan</option>
                                    <option value="KN">Kano</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="zip">ZIP Code</label>
                                <input type="text" id="zip" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="For delivery updates" required>
                        </div>
                    </div>

                    <div class="checkout-section" id="shippingMethodSection">
                        <h2 class="checkout-title">Shipping Method</h2>
                        <div class="shipping-options">
                            <label class="shipping-option">
                                <input type="radio" name="shipping" value="standard" checked>
                                <div class="shipping-info">
                                    <span class="shipping-name">Standard Shipping</span>
                                    <span class="shipping-time">3-5 business days</span>
                                </div>
                                <span class="shipping-price" id="standardShipping">₦10.00</span>
                            </label>
                            <label class="shipping-option">
                                <input type="radio" name="shipping" value="express">
                                <div class="shipping-info">
                                    <span class="shipping-name">Express Shipping</span>
                                    <span class="shipping-time">1-2 business days</span>
                                </div>
                                <span class="shipping-price" id="expressShipping">₦25.00</span>
                            </label>
                        </div>
                    </div>

                    <div class="checkout-section" id="paymentSection">
                        <h2 class="checkout-title">Payment</h2>
                        <p class="payment-note">All transactions are secure and encrypted.</p>
                        <div class="payment-methods">
                            <label class="payment-method active">
                                <input type="radio" name="payment" value="paystack" checked>
                                <span>Pay with Card / Bank Transfer</span>
                                <div class="payment-icons">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="payment-icon">
                                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                        <line x1="1" y1="10" x2="23" y2="10"></line>
                                    </svg>
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="payment-icon">
                                        <path d="M3 21h18"></path>
                                        <path d="M3 10h18"></path>
                                        <path d="M5 6l7-3 7 3"></path>
                                        <path d="M4 10v11"></path>
                                        <path d="M20 10v11"></path>
                                        <path d="M8 14v3"></path>
                                        <path d="M12 14v3"></path>
                                        <path d="M16 14v3"></path>
                                    </svg>
                                </div>
                            </label>
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="saveInfo">
                            <span>Save this information for next time</span>
                        </label>
                    </div>

                    <button class="btn-checkout" id="placeOrderBtn">Complete Order</button>
                    <p class="checkout-footer-note">
                        By placing your order, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                    </p>
                </div>

                <!-- Order Summary -->
                <div class="checkout-sidebar">
                    <div class="order-summary" id="orderSummary">
                        <h3 class="summary-title">Order Summary</h3>
                        <div class="summary-items" id="summaryItems">
                            <!-- Items loaded dynamically -->
                        </div>
                        <div class="summary-discount">
                            <input type="text" id="discountCode" placeholder="Discount code">
                            <button id="applyDiscount">Apply</button>
                        </div>
                        <div class="summary-totals">
                            <div class="summary-line">
                                <span>Subtotal</span>
                                <span id="summarySubtotal">₦0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Shipping</span>
                                <span id="summaryShipping">₦10.00</span>
                            </div>
                            <div class="summary-line discount" id="discountLine" style="display: none;">
                                <span>Discount</span>
                                <span id="summaryDiscount">-₦0.00</span>
                            </div>
                            <div class="summary-line total">
                                <span>Total</span>
                                <span class="total-price" id="summaryTotal">₦0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Cart Overlay & Sidebar -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-sidebar" id="cartSidebar"></div>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay"></div>

    <!-- Wishlist Sidebar -->
    <div class="wishlist-overlay" id="wishlistOverlay"></div>
    <div class="wishlist-sidebar" id="wishlistSidebar"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="products.js?v=2.1"></script>
    <script src="cart.js?v=2.1"></script>
    <script src="components.js?v=2.1"></script>
    <script src="utils.js?v=2.1"></script>
    <script src="translations.js?v=2.1"></script>
    <script>
        // Paystack public key will be loaded from /api/config/paystack
        // This allows the key to be set via environment variable on the backend
        window.PAYSTACK_PUBLIC_KEY = '';
    </script>
    <script src="checkout-paystack.js?v=4.3"></script>
    <script src="checkout.js?v=4.1"></script>
    <script src="cookie-consent.js?v=2.1"></script>
</body>
</html>
