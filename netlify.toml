# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed for static site
  command = ""
  publish = "."

[build.environment]
  NODE_VERSION = "20"

# Redirect rules for API and clean URLs
[[redirects]]
  from = "/api/*"
  to = "https://la-vague-api.onrender.com/api/:splat"
  status = 200
  force = true

# Netlify automatically handles clean URLs if we don't have a catch-all
# Pretty URLs optimization will handle the rest

[optimization]
  pretty_urls = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Environment variables (set in Netlify dashboard)
[context.production.environment]
  API_URL = "https://la-vague-api.onrender.com"

[context.deploy-preview.environment]
  API_URL = "https://la-vague-api.onrender.com"

[context.branch-deploy.environment]
  API_URL = "https://la-vague-api.onrender.com"
