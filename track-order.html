<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Error Tracking (Sentry) -->
    <script src="src/config/sentry-env.js"></script>
    <script src="src/config/sentry-browser.js" async></script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order | LA VAGUE Streetwear</title>
    <meta name="description" content="Track your LA VAGUE order status. Enter your order ID and email to see shipping updates.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/styles/fonts.css?v=8.0">
    
    <link rel="stylesheet" href="src/styles/styles.css?v=8.0">
    <link rel="stylesheet" href="src/styles/shop-styles.css?v=8.0">
    <link rel="stylesheet" href="src/styles/page-styles.css?v=8.0">
</head>
<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <div class="announcement-content">
            <span class="dynamic-free-shipping" data-i18n="announcement.freeShipping">FREE SHIPPING ON ORDERS OVER $150</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav"></nav>
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">Track Your Order</h1>
            <p class="page-subtitle">Enter your order details to check the status</p>
        </div>
    </header>

    <!-- Track Order Content -->
    <main class="page-content">
        <div class="container">
            <!-- Track Form -->
            <form class="track-order-form" id="trackOrderForm">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label for="orderId">Order ID *</label>
                    <input type="text" id="orderId" name="orderId" placeholder="e.g., ORD-12345678" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter the email used for the order" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="trackBtn">
                    Track Order
                </button>
            </form>
            
            <!-- Order Result -->
            <div class="order-result" id="orderResult">
                <div class="order-card">
                    <div class="order-card-header">
                        <div>
                            <div class="order-card-title" id="resultOrderId">Order #ORD-12345678</div>
                            <div style="color: var(--color-text-muted); font-size: 0.9rem; margin-top: 0.25rem;" id="resultOrderDate">Placed on Jan 15, 2024</div>
                        </div>
                        <span class="order-status-badge" id="resultStatus">Processing</span>
                    </div>
                    
                    <div class="order-card-body">
                        <div class="order-info-grid">
                            <div class="order-info-item">
                                <dt>Total</dt>
                                <dd id="resultTotal">$150.00</dd>
                            </div>
                            <div class="order-info-item">
                                <dt>Items</dt>
                                <dd id="resultItems">3 items</dd>
                            </div>
                            <div class="order-info-item">
                                <dt>Shipping To</dt>
                                <dd id="resultShipping">Lagos, Nigeria</dd>
                            </div>
                            <div class="order-info-item">
                                <dt>Tracking Number</dt>
                                <dd id="resultTracking">-</dd>
                            </div>
                        </div>
                        
                        <div class="tracking-timeline" id="trackingTimeline">
                            <!-- Timeline steps will be inserted here -->
                        </div>
                        
                        <div class="order-items" id="orderItems">
                            <!-- Order items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Universal UI Components (Injected by components.js) -->
    <div id="searchOverlay" class="search-overlay"></div>
    <div id="cartOverlay" class="cart-overlay"></div>
    <div id="cartSidebar" class="cart-sidebar"></div>
    <div id="wishlistOverlay" class="wishlist-overlay"></div>
    <div id="wishlistSidebar" class="wishlist-sidebar"></div>

    <script src="src/scripts/products.js?v=8.0"></script>
    <script src="src/scripts/cart.js?v=8.0"></script>
    <script src="src/scripts/components.js?v=8.0"></script>
    <script src="src/scripts/utils.js?v=8.0"></script>
    <script src="src/scripts/translations.js?v=8.0"></script>
    <script src="src/scripts/cookie-consent.js?v=8.0"></script>
    <script src="src/scripts/page.js?v=8.0"></script>
    <script src="src/scripts/track-order.js?v=8.0"></script>
</body>
</html>
