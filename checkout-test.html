<!DOCTYPE html>
<html>
<head>
    <title>Checkout Test</title>
    <style>
        body { font-family: system-ui; max-width: 600px; margin: 50px auto; padding: 20px; }
        .section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { background: #000; color: #fff; padding: 15px 30px; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #333; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        input { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üõí Checkout Test</h1>
    <p>This tests if orders from checkout flow reach the admin panel.</p>
    
    <div class="section">
        <h2>Step 1: Test Order Data</h2>
        <label>First Name</label>
        <input type="text" id="firstName" value="Test" />
        
        <label>Last Name</label>
        <input type="text" id="lastName" value="Customer" />
        
        <label>Email</label>
        <input type="email" id="email" value="test@example.com" />
        
        <label>Address</label>
        <input type="text" id="address" value="123 Test Street" />
        
        <label>City</label>
        <input type="text" id="city" value="Test City" />
        
        <label>State</label>
        <input type="text" id="state" value="TS" />
        
        <label>ZIP</label>
        <input type="text" id="zip" value="12345" />
        
        <label>Phone</label>
        <input type="text" id="phone" value="1234567890" />
    </div>
    
    <div class="section">
        <h2>Step 2: Place Test Order</h2>
        <button onclick="placeTestOrder()">Place Test Order</button>
        <div id="orderResult" class="result" style="display:none;"></div>
    </div>
    
    <div class="section">
        <h2>Step 3: Verify in Admin</h2>
        <p>After placing order, check admin panel:</p>
        <a href="admin.html" target="_blank"><button type="button">Open Admin Panel</button></a>
    </div>

    <script>
        async function placeTestOrder() {
            const resultDiv = document.getElementById('orderResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Sending order...';
            
            const API_URL = 'https://la-vague-api.onrender.com/api';
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            
            const orderData = {
                customerEmail: document.getElementById('email').value,
                customerName: `${firstName} ${lastName}`,
                customerPhone: document.getElementById('phone').value,
                shippingAddress: {
                    address: document.getElementById('address').value,
                    apartment: '',
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zip: document.getElementById('zip').value
                },
                shippingMethod: 'standard',
                shippingCost: 10,
                subtotal: 50,
                discount: 0,
                total: 60,
                items: [{ name: 'Test Product', price: 50, quantity: 1, color: 'Red', size: 'M' }],
                paymentMethod: 'test',
                notes: 'Test from checkout-test.html'
            };
            
            console.log('Sending order data:', orderData);
            
            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Order created successfully!\n\nOrder ID: ${data.orderId}\n\nNow check the admin panel to verify it appears.`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Order failed:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Network Error:\n${error.message}\n\nCheck browser console (F12) for details.`;
            }
        }
    </script>
</body>
</html>
