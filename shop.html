<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | LA VAGUE Streetwear</title>
    <meta name="description" content="Shop the latest LA VAGUE streetwear collection. Premium hoodies, tees, bottoms, and accessories. Made in Nigeria.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Shop | LA VAGUE Streetwear">
    <meta property="og:description" content="Premium streetwear crafted for those who set the trend, not follow it.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lavague.com/shop">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css?v=2.4">
    <link rel="stylesheet" href="shop-styles.css?v=2.4">
</head>
<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <div class="announcement-content">
            <span class="dynamic-free-shipping" data-i18n="announcement.freeShipping">FREE SHIPPING ON ORDERS OVER $150</span>
            <span class="announcement-divider">|</span>
            <span>NEW DROP AVAILABLE NOW</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav"></nav>

    <!-- Shop Header -->
    <header class="shop-header">
        <div class="container">
            <h1 class="shop-title reveal-up">Shop All</h1>
            <p class="shop-description reveal-up">Premium streetwear crafted in Nigeria</p>
        </div>
    </header>

    <!-- Shop Controls -->
    <div class="shop-controls">
        <div class="container">
            <div class="controls-wrapper">
                <!-- Category Filters -->
                <div class="category-filters" id="categoryFilters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="hoodies">Hoodies</button>
                    <button class="filter-btn" data-category="tees">T-Shirts</button>
                    <button class="filter-btn" data-category="bottoms">Bottoms</button>
                    <button class="filter-btn" data-category="accessories">Accessories</button>
                </div>
                
                <!-- Sort & Filter Toggle -->
                <div class="controls-right">
                    <button class="filter-toggle" id="filterToggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                        Filter
                    </button>
                    <div class="sort-dropdown">
                        <select id="sortSelect" class="sort-select">
                            <option value="featured">Featured</option>
                            <option value="newest">Newest</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name</option>
                        </select>
                    </div>
                    <span class="results-count" id="resultsCount">0 products</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Sidebar (Mobile) -->
    <div class="filter-overlay" id="filterOverlay"></div>
    <aside class="filter-sidebar" id="filterSidebar">
        <div class="filter-header">
            <h3>Filters</h3>
            <button class="filter-close" id="filterClose">×</button>
        </div>
        <div class="filter-content">
            <div class="filter-section">
                <h4>Categories</h4>
                <div class="filter-options" id="mobileCategoryFilters">
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="all" checked>
                        <span>All Products</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="hoodies">
                        <span>Hoodies</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="tees">
                        <span>T-Shirts</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="bottoms">
                        <span>Bottoms</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="mobile-category" value="accessories">
                        <span>Accessories</span>
                    </label>
                </div>
            </div>
            <div class="filter-section">
                <h4>Price Range</h4>
                <div class="price-range">
                    <input type="range" id="priceRange" min="0" max="500000" value="500000" step="5000">
                    <div class="price-labels">
                        <span>₦0</span>
                        <span id="priceValue">₦500,000</span>
                    </div>
                </div>
            </div>
            <div class="filter-section">
                <h4>Tags</h4>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" value="sale" id="filterSale">
                        <span>On Sale</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="new" id="filterNew">
                        <span>New Arrivals</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="bestseller" id="filterBestseller">
                        <span>Bestsellers</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="filter-footer">
            <button class="btn btn-secondary btn-full" id="clearFilters">Clear All</button>
            <button class="btn btn-primary btn-full" id="applyFilters">Apply Filters</button>
        </div>
    </aside>

    <!-- Product Grid -->
    <main class="shop-products">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>No products found</h3>
                <p>Try adjusting your filters or search criteria</p>
                <button class="btn btn-secondary" id="clearAllFilters">Clear All Filters</button>
            </div>
            
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="skeleton-grid">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Quick View Modal -->
    <div class="modal-overlay" id="quickViewOverlay"></div>
    <div class="quick-view-modal" id="quickViewModal">
        <button class="modal-close" id="quickViewClose">×</button>
        <div class="quick-view-content" id="quickViewContent">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <!-- Page Transition Skeleton -->
    <div class="page-skeleton" id="pageSkeleton" style="display: none;">
        <div class="page-skeleton-content">
            <div class="page-skeleton-image"></div>
            <div class="page-skeleton-details">
                <div class="page-skeleton-title"></div>
                <div class="page-skeleton-price"></div>
                <div class="page-skeleton-text"></div>
                <div class="page-skeleton-text short"></div>
                <div class="page-skeleton-button"></div>
            </div>
        </div>
    </div>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-container">
            <button class="search-close" id="searchClose">×</button>
            <div class="search-input-wrapper">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search products..." autocomplete="off">
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <!-- Size Guide Modal -->
    <div class="modal-overlay" id="sizeGuideOverlay"></div>
    <div class="size-guide-modal" id="sizeGuideModal">
        <div class="size-guide-header">
            <h3>Size Guide</h3>
            <button class="modal-close" id="sizeGuideClose">×</button>
        </div>
        <div class="size-guide-content" id="sizeGuideContent">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Footer -->
    <footer class="footer footer-compact"></footer>

    <!-- Universal UI Components (Injected by components.js) -->
    <div id="searchOverlay" class="search-overlay"></div>
    <div id="cartOverlay" class="cart-overlay"></div>
    <div id="cartSidebar" class="cart-sidebar"></div>
    <div id="wishlistOverlay" class="wishlist-overlay"></div>
    <div id="wishlistSidebar" class="wishlist-sidebar"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="products.js?v=2.4"></script>
    <script src="cart.js?v=2.4"></script>
    <script src="components.js?v=2.4"></script>
    <script src="utils.js?v=2.4"></script>
    <script src="translations.js?v=2.4"></script>
    <script src="shop.js?v=2.4"></script>
    <script src="cookie-consent.js?v=2.4"></script>
</body>
</html>
